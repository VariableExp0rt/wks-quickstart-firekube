apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  labels:
    app: nginx-test
spec:
  containers:
  - name: nginx-test
    image: nginx
    securityContext:
      privileged: true
    hostPID: true
    nodeName: node1
  nodeSelector:
    hostname: node1
  volumeMounts:
  - name: test
    mountPath: /rootfs
  volumes:
  - name: test
    hostPath: /
